<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="myapp" ng-controller="mycontroller">
    <input type="text" ng-model="prod.name" placeholder="Type Product Details to Search">
    <button ng-click="dosearch()">Get Products</button>
    <select ng-model="sortby">
		<option value="price" >Price By Sorting</option>
		<option value="id" >Id wise Sorting</option>
		<option >name</option>
	</select> {{sortby}}
    <input type="checkbox" ng-model="sort"> Asc/Desc {{sort}}
    <!--
	<ul>
		<!--<li ng-repeat="i in result.data">
			<img src="{{i.images.fixed_height.url}}" width="100" height="100">
		</li> -->
    <!--
	</ul>
-->
    <ul>
        <li ng-repeat="i in result|filter:prod|orderBy:sortby:sort">
            {{i.id}} {{i.name|uppercase}} {{i.price|currency}} <img src="{{i.image}}">
        </li>
    </ul>

    {{error}}
</body>

</html>
