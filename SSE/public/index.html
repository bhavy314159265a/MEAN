<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            var econnection;
        window.addEventListener("load",init);
        function init(){
            //console.log('inside init')
        var btnconnect = document.getElementById('btnconnect');
        btnconnect.addEventListener('click',onbttnclick);
        }
        function onbttnclick(){
           // console.log('inside onbttnclick')
        econnection = new EventSource("./stream");
        console.log('connection is ',econnection);
        econnection.addEventListener('fileChange',mssgfromserver);
        }
        function mssgfromserver(mssg){
            //console.log('msg is ',mssg)
        document.getElementById('mssgs').innerHTML  += '<div class="highlight">' + mssg.data +" "+mssg.event+ '</div>';
        }
        console.log("alklka")
        </script>
    </head>
    <body>
        <h1>this is the example</h1>
        <h1>server sent event example</h1>
        <input type="button" id = 'btnconnect' value = 'connect'>
        <div id = 'mssgs'></div>
    </body>
</html>
