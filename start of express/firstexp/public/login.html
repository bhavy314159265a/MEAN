<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      function  register(){
            document.getElementById("form1").action = "login";
        }
        function login(){
            document.getElementById("form1").action = "dologin";            
        }
    </script>
</head>

<body>
    <h1>this is login page</h1>
    <form id = "form1" method="post">
        <table>
            <tr>
                <td> <label for="">userid</label></td>
                <td> <input type="text" name="id" placeholder="type username here"></td>
            </tr>
            <tr>
                <td> <label for="">password</label></td>
                <td> <input type="password" name="pwd" placeholder="type password here"></td>
            </tr>
        </table>
        <button onclick="register()">register</button>
        <button type="reset">clear</button>
        <button onclick="login()">login</button>
    </form>
</body>

</html>
