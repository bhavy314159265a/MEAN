<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>salary calculator</title>
    <script src="compute.js"></script>
</head>

<body>
    <h1>salary calculator</h1>
    <fieldset>
        <legend>salary calculator</legend>
        <table>
            <tr>
                <td><label for="">Salary</label></td>
                <td><input type="text" id="salary" onkeyup="compute()"></td>
            </tr>
            <tr>
                <td><label for="">HRA</label></td>
                <td><label class="cleardata" id="hra"></label></td>
            </tr>
            <tr>
                <td><label for="">DA</label></td>
                <td><label class="cleardata" id="da"></label></td>
            </tr>
            <tr>
                <td><label for="">TA</label></td>
                <td><label class="cleardata" id="ta"></label></td>
            </tr>
            <tr>
                <td><label for="">PF</label></td>
                <td><label class="cleardata" id="pf"></label></td>
                <tr>
                    <td><label for="">NS</label></td>
                    <td><label class="cleardata" id="ns"></label></td>
                </tr>
                <tr>
                    <td><label for="">TAX</label></td>
                    <td><label class="cleardata" id="tax"></label></td>
                </tr>
        </table>
        <button onclick="add()">add</button>
        <button onclick="remove()">clear</button>
        <button onclick="load()">load</button>
    </fieldset>
    <fieldset>
        <legend>salary list</legend>

        <table border="1">
            <thead>
                <tr>
                    <th>Salary</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>TA</th>
                    <th>PF</th>
                    <th>NS</th>
                    <th>Tax</th>
                </tr>
            </thead>

            <tbody id="tablebody"></tbody>

        </table>

    </fieldset>


</body>

</html>
