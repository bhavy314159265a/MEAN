<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="salaryapp" ng-controller="salarycontroller">
   <table>
       <tr>
           <td><label for="">Salary</label></td>
           <td><input placeholder="Type salary" ng-init="salary=0" ng-model="salary" type="text" ng-keyup="calculate()" ng-class="del"></td>
       </tr>
       <tr>
           <td><label for="">HRA</label></td>
           <td><label ng-class="del">{{hra}}</label></td>
       </tr>
       <tr>
           <td><label for="">DA</label></td>
           <td><label >{{da}}</label></td>
       </tr>
       <tr>
           <td><label for="">TA</label></td>
           <td><label>{{ta}}</label></td>
       </tr>
       <tr>
           <td><label for="">PF</label></td>
           <td><label>{{pf}}</label></td>
       </tr>
       <tr>
           <td><label for="">NS</label></td>
           <td><label for="">{{ns}}</label></td>
       </tr>
       <tr>
           <td><label for="">Tax</label></td>
           <td><label >{{tax}}</label></td>
       </tr>
       <tr>
           <td><label for="">Grade</label></td>
           <td><label>{{grade}}</label></td>
       </tr>
   </table>
   <button ng-click="add()">ADD</button>
   <button ng-click="clear()">CLEAR</button>
   {{count}}
    <fieldset>
       <legend>Salary list</legend>
        <table border="1">
            <thead>
                <tr>
                    <th>Salary</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>TA</th>
                    <th>PF</th>
                    <th>NS</th>
                    <th>TAX</th>
                    <th>GRADE</th>
                </tr>
            </thead>
                <tbody>
                    {{salArr}}
                     <tr ng-repeat="i in salArr">
                    <td>{{i.sal}}</td>
                    <td>{{i.hra}}</td>
                    <td>{{i.da}}</td>
                    <td>{{i.ta}}</td>
                    <td>{{i.pf}}</td>
                    <td>{{i.tax}}</td>
                    <td>{{i.ns}}</td>
                    <td>{{i.grade}}</td>
                </tr>
                </tbody>
        </table>
    </fieldset>
</body>
</html>
