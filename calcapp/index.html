<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src = "angular.min.js"></script>
    <script src ="app.js"></script>
    <script src = "model.js"></script>
    <script src = "controller.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body ng-app="myapp" ng-controller="mycontroller">
    <table>
        <tr>
            <td><label for="">Firstno:</label></td>
            <td><input type="text" ng-model="firstno"></td>
        </tr>
        <tr>
            <td><label for="">Secondno:</label></td>
            <td><input type="text" ng-model="secondno" ></td>
        </tr>
    </table>
    <button ng-class= "{red:myclick==1}" ng-click="dooperation('+')">+</button>
    <button ng-class= "{blue:myclick==2}" ng-click = "dooperation('-')">-</button>
    <button ng-class= "{green:myclick==3}" ng-click="dooperation('*')">*</button>
    <button ng-class= "{yellow:myclick==4}" ng-click="dooperation('/')">/</button>
    <h1 class = "{{myclass}}">{{result}}</h1>
</body>

</html>
