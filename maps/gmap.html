<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuLlu-94ajUE35OpgAcSvH1rwORYNT1nk"></script>
    
    <script>
        var app = angular.module("myapp", []);

        app.directive("map", function() {
            return {
                link: function(scope, element, attrs) {
                    $('#googlemap').gmap3({
                            center: [28.7038695, 77.14887590000001],
                            zoom: 15
                        })
                        .marker([{
                                position: [77.14887590000001, 77.14343780000002]
                            },
                            {
                                address: "NP block pitam pura ",
                                icon: "http://maps.google.com/mapfiles/marker_grey.png "
                            }
                        ])
                        .marker([{
                                position: [28.7055099, 77.14887590000001]
                            },
                            {
                                address: "Hotel City Park, Adarsh Nagar, Pitampura, Delhi, India ",
                                icon: "http://maps.google.com/mapfiles/marker_grey.png "
                            }
                        ])
                        .on('click', function(marker) {
                            marker.setIcon('http://maps.google.com/mapfiles/marker_green.png');
                        });

                },
                restrict: "A " // Element Level, Attribute Level , Class Level
            }
        });
    </script>
</head>

<body ng-app = "myapp">
<div map id = "googlemap "></div>

</body>
</html>
